<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projeto Igreja - Pedido de Ajuda</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      color: #243b2b;
      background: linear-gradient(180deg, #f9fdfb, #e6f5ec);
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1509099836639-18baebf2a0e3?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      padding: 70px 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.45);
    }
    header p {
      margin: 8px 0 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.35);
    }
    main {
      padding: 28px 16px;
      text-align: center;
    }
    .subtitle {
      color: #2f6d52;
      font-size: 22px;
      margin-bottom: 6px;
    }
    .note {
      color: #56685f;
      margin-bottom: 18px;
    }
    .form-wrap {
      display: flex;
      justify-content: center;
    }
    iframe {
      width: 100%;
      max-width: 720px;
      height: 1200px;
      border-radius: 10px;
      border: 0;
      box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    }
    footer {
      background: #2f6d52;
      color: #fff;
      text-align: center;
      padding: 14px;
      margin-top: 26px;
    }
    @media(max-width:600px){
      header{padding:44px 12px}
      iframe{height:1300px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Projeto Igreja</h1>
    <p>Um espaço para acolher e ajudar quem mais precisa</p>
  </header>

  <main>
    <div class="subtitle">Faça seu pedido de ajuda</div>
    <div class="note">Preencha o formulário abaixo. Nossa equipe entrará em contato com você.</div>

    <div class="form-wrap">
      <!-- Seu formulário do Google Forms -->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd8EEiQPo4-jgpJfSEZB6JNNlOGlo1qko-ajY6fJZKAOwFTbw/viewform?embedded=true" 
              frameborder="0" marginheight="0" marginwidth="0">
        Carregando…
      </iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Projeto Igreja — Servindo com amor
  </footer>
</body>
</html>
