<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade Unida</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #d8e3d5; /* Verde envelhecido claro */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg w-full">
    
    <!-- Imagem do título -->
    <img src="https://images.pexels.com/photos/4863855/pexels-photo-4863855.jpeg?_gl=1*x43tfk*_ga*MzI1NTY3NDYyLjE3MzgwMjY5NzQ.*_ga_8JE65Q40S6*czE3NTk3OTg4OTIkbzM1JGcxJHQxNzU5Nzk5MzM1JGozMCRsMCRoMA.." 
         alt="Comunidade Unida" 
         class="mx-auto rounded-2xl shadow-lg mb-6">

    <!-- Headline -->
    <h1 class="text-3xl font-bold text-center mb-6 text-green-900">Comunidade Unida</h1>

    <!-- Formulário -->
    <form class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input id="nome" name="nome" type="text" 
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" name="email" type="email" 
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
      </div>
      <button type="submit" 
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
