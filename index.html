<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Igreja - Pedido de Ajuda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e2f2ea);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') 
                  no-repeat center center;
      background-size: cover;
      padding: 60px 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    header p {
      margin: 10px 0 0;
      font-size: 18px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    main {
      padding: 20px;
    }
    main h2 {
      font-size: 24px;
      color: #2f6d52;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 700px;
      height: 900px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #2f6d52;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projeto Igreja</h1>
    <p>Um espaço para acolher e ajudar quem mais precisa</p>
  </header>

  <main>
    <h2>Faça seu pedido de ajuda</h2>
    <p>Preencha o formulário abaixo e nossa equipe entrará em contato com você.</p>

    <!-- Seu formulário do Google Forms -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJXQUonb6ItKqB43sgmPgeJ4lSTcKz0xPYqzTdQt4mnJ3_Bg/viewform?embedded=true" 
            frameborder="0" marginheight="0" marginwidth="0">
      Carregando…
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 Projeto Igreja - Servindo com amor</p>
  </footer>

</html>
